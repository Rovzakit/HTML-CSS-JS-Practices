<!DOCTYPE html>
<html lang="EN">
 <head>
  <title>Страница</title>
  <meta charset="UTF-8">
  <style>
        .circle{
            width: 100px;
            height: 100px;
            border: 30px solid #7bcc71;
            border-radius: 100px;
            border-right-color: #b8ecbc;
            background-color: #d8fdd5;
            display: flex;
            align-items: center;
            justify-content: center;
        }            
        span {
            font-size: xx-large;
        }        
    </style>
</head>
<body>
    <div class="circle">
        <span>75%</span>
    </div>    
</body>
</html>
